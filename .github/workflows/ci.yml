name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/github-actions-pipeline]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Build with Docker Compose
        run: |
          # Modifier docker-compose.yml pour ajouter le nom d'image spécifique
          sed -i "s/build:/image: ${{ secrets.DOCKER_HUB_USERNAME }}\/todo-api-devops:latest\n    build:/" docker-compose.yml
          # Build avec docker compose
          docker compose build
      - name: Push to Docker Hub
        run: |
          # Push directement l'image nommée dans docker-compose.yml
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todo-api-devops:latest
