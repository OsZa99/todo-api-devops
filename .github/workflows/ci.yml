name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/github-actions-pipeline]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build with Docker Compose
        run: docker compose build api

      - name: Tag and Push to Docker Hub
        run: |
          COMPOSE_IMAGE=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "_api" | head -n 1)
          docker compose build
          docker tag $COMPOSE_IMAGE ${{ secrets.DOCKER_HUB_USERNAME }}/todo-api-devops:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/todo-api-devops:latest
          